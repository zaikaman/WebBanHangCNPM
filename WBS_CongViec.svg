<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1000" viewBox="0 0 1200 1000">
  <style>
    .box{fill:#fff;stroke:#333;stroke-width:2;rx:10;ry:10;font-family:Segoe UI, Roboto, Arial}
    .title{font-weight:700;font-size:16px}
    .text{font-size:13px}
  </style>
  <!-- Root -->
  <rect class="box" x="420" y="20" width="360" height="46" rx="8" ry="8" fill="#f7f9fb"/>
  <text x="600" y="52" text-anchor="middle" class="title">WBS Công Việc - WebBanHangCNPM</text>

  <!-- Level 1 -->
  <rect class="box" x="30" y="120" width="220" height="60" rx="8" ry="8" fill="#fff"/>
  <text x="140" y="150" text-anchor="middle" class="title">1. Quản lý dự án</text>
  <rect class="box" x="320" y="120" width="220" height="60" rx="8" ry="8"/>
  <text x="430" y="150" text-anchor="middle" class="title">2. Phân tích &amp; Thiết kế</text>
  <rect class="box" x="610" y="120" width="220" height="60" rx="8" ry="8"/>
  <text x="720" y="150" text-anchor="middle" class="title">3. Phát triển Backend</text>
  <rect class="box" x="900" y="120" width="260" height="60" rx="8" ry="8"/>
  <text x="1030" y="150" text-anchor="middle" class="title">4. Phát triển Frontend</text>

  <!-- Level 2 left column -->
  <rect class="box" x="30" y="220" width="220" height="48" rx="6" ry="6"/>
  <text x="140" y="250" text-anchor="middle" class="text">1.1 Lập kế hoạch</text>
  <rect class="box" x="30" y="280" width="220" height="48" rx="6" ry="6"/>
  <text x="140" y="310" text-anchor="middle" class="text">1.2 Kick-off &amp; phân công</text>

  <!-- Level 2 design -->
  <rect class="box" x="320" y="220" width="220" height="48" rx="6" ry="6"/>
  <text x="430" y="250" text-anchor="middle" class="text">2.1 Phân tích yêu cầu</text>
  <rect class="box" x="320" y="280" width="220" height="48" rx="6" ry="6"/>
  <text x="430" y="310" text-anchor="middle" class="text">2.2 Kiến trúc &amp; DB</text>
  <rect class="box" x="320" y="340" width="220" height="48" rx="6" ry="6"/>
  <text x="430" y="370" text-anchor="middle" class="text">2.3 Thiết kế UI/UX</text>

  <!-- Level 2 backend -->
  <rect class="box" x="610" y="220" width="220" height="48" rx="6" ry="6"/>
  <text x="720" y="250" text-anchor="middle" class="text">3.1 Env &amp; Cấu hình</text>
  <rect class="box" x="610" y="280" width="220" height="48" rx="6" ry="6"/>
  <text x="720" y="310" text-anchor="middle" class="text">3.2 Đăng nhập/Người dùng</text>
  <rect class="box" x="610" y="340" width="220" height="48" rx="6" ry="6"/>
  <text x="720" y="370" text-anchor="middle" class="text">3.3 Giỏ hàng &amp; Hoá đơn</text>
  <rect class="box" x="610" y="400" width="220" height="48" rx="6" ry="6"/>
  <text x="720" y="430" text-anchor="middle" class="text">3.4 Thanh toán (MoMo/VNPAY)</text>

  <!-- Level 2 frontend -->
  <rect class="box" x="900" y="220" width="260" height="48" rx="6" ry="6"/>
  <text x="1030" y="250" text-anchor="middle" class="text">4.1 Trang sản phẩm</text>
  <rect class="box" x="900" y="280" width="260" height="48" rx="6" ry="6"/>
  <text x="1030" y="310" text-anchor="middle" class="text">4.2 Giỏ hàng &amp; Checkout</text>
  <rect class="box" x="900" y="340" width="260" height="48" rx="6" ry="6"/>
  <text x="1030" y="370" text-anchor="middle" class="text">4.3 Trang quản lý người dùng</text>

  <!-- Work Packages (bottom) -->
  <rect class="box" x="90" y="520" width="320" height="48" rx="6" ry="6"/>
  <text x="250" y="550" text-anchor="middle" class="text">WP-1: Chuẩn bị môi trường (dev/prod)</text>
  <rect class="box" x="430" y="520" width="320" height="48" rx="6" ry="6"/>
  <text x="590" y="550" text-anchor="middle" class="text">WP-2: Authentication (login/register)</text>
  <rect class="box" x="770" y="520" width="320" height="48" rx="6" ry="6"/>
  <text x="930" y="550" text-anchor="middle" class="text">WP-3: Giỏ hàng &amp; Thanh toán</text>

  <!-- connectors -->
  <line x1="600" y1="66" x2="600" y2="120" stroke="#666" stroke-width="1.5"/>
  <line x1="140" y1="86" x2="140" y2="120" stroke="#666" stroke-width="1.5"/>
  <line x1="430" y1="86" x2="430" y2="120" stroke="#666" stroke-width="1.5"/>
  <line x1="720" y1="86" x2="720" y2="120" stroke="#666" stroke-width="1.5"/>
  <line x1="1030" y1="86" x2="1030" y2="120" stroke="#666" stroke-width="1.5"/>

  <line x1="140" y1="180" x2="140" y2="220" stroke="#999" stroke-width="1"/>
  <line x1="430" y1="180" x2="430" y2="220" stroke="#999" stroke-width="1"/>
  <line x1="720" y1="180" x2="720" y2="220" stroke="#999" stroke-width="1"/>
  <line x1="1030" y1="180" x2="1030" y2="220" stroke="#999" stroke-width="1"/>

  <line x1="250" y1="368" x2="250" y2="520" stroke="#bbb" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="590" y1="452" x2="590" y2="520" stroke="#bbb" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="930" y1="368" x2="930" y2="520" stroke="#bbb" stroke-width="1" stroke-dasharray="4 4"/>

</svg>